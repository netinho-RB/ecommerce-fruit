<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce de Frutas</title>
    <!-- Adicione o link para o arquivo CSS do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar -->
    <!-- O código do Navbar aqui -->
    <nav class="navbar">
      <div class="container">
          <a href="#" class="logo">E-commerce de Frutas</a>
          <ul class="nav-links">
              <li><a href="#">Home</a></li>
              <li><a href="#">Sobre Nós</a></li>
              <li><a href="#">Contato</a></li>
          </ul>
      </div>
  </nav>
        
    <!-- Carrossel centralizado -->
    <div class="carousel-container">
        <section class="carousel">

          <!-- Carrossel de produtos em destaque -->
          <!-- O código do carrossel aqui -->
          <section class="carousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-indicators">
                <!-- Adicione botões indicadores para cada imagem do carrossel -->
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5" aria-label="Slide 6"></button>
              </div>
              <div class="carousel-inner">
                <!-- Adicione divs de carousel-item para cada imagem do carrossel -->
                <div class="carousel-item active">
                  <img src="public/images/carrossel/fruta1.jpg" class="d-block w-100" alt="Fruta 1">
                </div>
                <div class="carousel-item">
                  <img src="public/images/carrossel/fruta2.jpg" class="d-block w-100" alt="Fruta 2">
                </div>
                <div class="carousel-item">
                  <img src="public/images/carrossel/fruta3.jpg" class="d-block w-100" alt="Fruta 3">
                </div>
                <div class="carousel-item">
                  <img src="public/images/carrossel/fruta4.jpg" class="d-block w-100" alt="Fruta 4">
                </div>
                <div class="carousel-item">
                  <img src="public/images/carrossel/fruta5.jpg" class="d-block w-100" alt="Fruta 5">
                </div>
                <div class="carousel-item">
                  <img src="public/images/carrossel/fruta6.jpg" class="d-block w-100" alt="Fruta 6">
                </div>
              </div>
              <!-- Botões de controle do carrossel -->
              <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
              </button>
              <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Próximo</span>
              </button>
            </div>
          </section>

        </section>
    </div>

    <!-- Sobre Nós -->
     <!-- Sobre Nós -->
     <section class="about-us">
      <div class="container">
          <h2>Sobre Nós</h2>
          <!-- conteúdo da seção Sobre Nós aqui -->
      </div>
  </section>
    <!-- O código da seção "Sobre Nós" aqui -->

    <!-- Footer -->
       
           <!-- Footer -->
    <footer class="footer">
      <div class="container">
          &copy; 2023 E-commerce de Frutas. Todos os direitos reservados.
      </div>
  </footer>
  

    <!-- O código do Footer aqui -->

    <!-- Adicione o link para o arquivo JS do Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
