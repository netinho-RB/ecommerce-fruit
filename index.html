<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce de Frutas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <a href="#" class="logo">E-commerce de Frutas</a>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Sobre Nós</a></li>
      </ul>
    </div>
  </nav>

  <!-- Carrossel de produtos em destaque -->
  <section class="carousel">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <!-- Botões indicadores gerados automaticamente pelo Bootstrap -->
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
          aria-label="Slide 6"></button>
      </div>
      <div class="carousel-inner">
        <!-- Adicione divs de carousel-item para cada imagem do carrossel -->
        <div class="carousel-item active">
          <img src="public/images/carrossel/fruta1.jpg" class="d-block w-100" alt="Fruta 1">
        </div>
        <div class="carousel-item">
          <img src="public/images/carrossel/fruta2.jpg" class="d-block w-100" alt="Fruta 2">
        </div>
        <div class="carousel-item">
          <img src="public/images/carrossel/fruta3.jpg" class="d-block w-100" alt="Fruta 3">
        </div>
        <div class="carousel-item">
          <img src="public/images/carrossel/fruta4.jpg" class="d-block w-100" alt="Fruta 4">
        </div>
        <div class="carousel-item">
          <img src="public/images/carrossel/fruta5.jpg" class="d-block w-100" alt="Fruta 5">
        </div>
        <div class="carousel-item">
          <img src="public/images/carrossel/fruta6.jpg" class="d-block w-100" alt="Fruta 6">
        </div>
      </div>
      <!-- Botões de controle do carrossel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
      </button>
    </div>
  </section>

  <!-- Seção Sobre Nós -->
  <section class="about-us bg-light py-5">
    <div class="container">
      <h2 class="text-center mb-4">Sobre Nós</h2>
      <p>Adicione informações sobre a empresa e a história do e-commerce de frutas.</p>
      <div class="cultivation-photos">
        <h3 class="text-center mb-3">Fotos de Nosso Cultivo</h3>
        <div class="row">
          <!-- Adicione colunas com fotos do cultivo -->
          <!-- Por exemplo: -->
          <!-- <div class="col-md-4">
            <img src="public/images/cultivation/insira imagem aqui.jpg" class="img-fluid" alt="Nome da Imagem">
          </div> -->
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2023 E-commerce de Frutas. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
